<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Conditional Statements 5</title>
    <link href="styles/js-console.min.css" rel="stylesheet" />
</head>
<body>
    <ul id="menu">
        <li><a href="One.html">One</a></li>
        <li><a href="Two.html">Two</a></li>
        <li><a href="Three.html">Three</a></li>
        <li><a href="Four.html">Four</a></li>
        <li><a href="Five.html">Five</a></li>
        <li><a href="Six.html">Six</a></li>
        <li><a href="Seven.html">Seven</a></li>
        <li><a href="Eight.html">Eight</a></li>
        <li><a href="Nine.html">Nine</a></li>
    </ul>
    <div id="js-console">
        <label for="number">Enter a number: </label>
        <input type="number" id="number" />
        <input type="button" onclick="checkDigit()" value="Check"/>
    </div>
    <script src="scripts/js-console.js"></script>
    <script>
        function checkDigit() {
            var number = jsConsole.readInteger("#number");
            if (number == 0) {
                jsConsole.writeLine('Zero.');
            }
            else {
                switch (number) {
                    case 1:
                        jsConsole.writeLine('One.');
                        break;
                    case 2:
                        jsConsole.writeLine('Two.');
                        break;
                    case 3:
                        jsConsole.writeLine('Three.');
                        break;
                    case 4:
                        jsConsole.writeLine('Four.');
                        break;
                    case 5:
                        jsConsole.writeLine('Five.');
                        break;
                    case 6:
                        jsConsole.writeLine('Six.');
                        break;
                    case 7:
                        jsConsole.writeLine('Seven.');
                        break;
                    case 8:
                        jsConsole.writeLine('Eight.');
                        break;
                    case 9:
                        jsConsole.writeLine('Nine.');
                        break;
                    default:
                        jsConsole.writeLine('Enter one positive digit.');
                        break;
                }
            }
        }
        
    </script>
</body>
</html>
