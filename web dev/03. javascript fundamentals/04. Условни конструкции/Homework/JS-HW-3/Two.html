</head>
<body>
    <ul id="menu">
        <li><a href="One.html">One</a></li>
        <li><a href="Two.html">Two</a></li>
        <li><a href="Three.html">Three</a></li>
        <li><a href="Four.html">Four</a></li>
        <li><a href="Five.html">Five</a></li>
        <li><a href="Six.html">Six</a></li>
        <li><a href="Seven.html">Seven</a></li>
        <li><a href="Eight.html">Eight</a></li>
        <li><a href="Nine.html">Nine</a></li>
    </ul>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var a = 9;
        var b = -5;
        var c = -4;
        jsConsole.writeLine('a=' + a + " b=" + b + ' c=' + c);

        if ((a >= 0) && (b >= 0) && (c >= 0)) {
            jsConsole.writeLine('+');
        }
        else if ((a < 0) && (b >= 0) && (c >= 0)) {
            jsConsole.writeLine('-');
        }
        else if ((a >= 0) && (b < 0) && (c >= 0)) {
            jsConsole.writeLine('-');
        }
        else if ((a >= 0) && (b >= 0) && (c < 0)) {
            jsConsole.writeLine('-');
        }
        else if ((a < 0) && (b < 0) && (c >= 0)) {
            jsConsole.writeLine('+');
        }
        else if ((a >= 0) && (b < 0) && (c < 0)) {
            jsConsole.writeLine('+');
        }
        else if ((a < 0) && (b >= 0) && (c < 0)) {
            jsConsole.writeLine('+');
        }
        else {
            jsConsole.writeLine('-');
        }

    </script>
</body>
</html>
