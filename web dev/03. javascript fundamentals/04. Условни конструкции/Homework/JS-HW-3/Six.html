    <script>
        var a = 2;
        var b = -10;
        var c = 3;
        jsConsole.writeLine('a=' + a + " b=" + b + ' c=' + c);

        if (a == 0) {
            jsConsole.writeLine('Solution x=' + ((-1 * c)/b));
        }
        else {
            var discr = Math.pow(b, 2) - (4 * a * c);

            if (discr < 0) {
                jsConsole.writeLine('No real roots.');
            }
            else if (discr === 0) {
                jsConsole.writeLine('Solution: ' + (-1*b/(2*a)));
            }
            else {
                var x1 = ((-1 * b) + Math.sqrt(discr)) / (2 * a);
                var x2 = ((- 1 * b) - Math.sqrt(discr)) / (2 * a);

                jsConsole.writeLine('Solution: x1=' + x1 + " x2=" + x2);
            }
        }
    </script>
