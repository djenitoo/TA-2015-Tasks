<!DOCTYPE html>
<html>
<head>
    <title>Nested divs</title>
    <style>
        div {
            background-color: black;
            border: 1px solid red;
            border-radius: 70px;
            padding-right: 3%;
        }
    </style>
</head>
<body>
	<script>
	    var html = "";
	    for (var i = 0; i < 60; i++) {
	        html += "<div>";
	    }
	    for (var i = 0; i < 60; i++) {
	        html += "</div>";
	    }
	    document.body.innerHTML = html;
	</script>
</body>
</html>
