        // Task One & Three (sorry about not writing it in the html document, but only in the console)

        console.log('Integer literal, it\'s value is: ' + integer);
        output(integer);

        console.log("------------");

        var bool = true;
        console.log('Boolean literal, it\'s value is: ' + bool);
        output(bool);

        console.log("------------");

        var array = ["One", 2, "Three"];
        console.log('Array literal, it\'s values are: array[0]=' + array[0] + ' array[1]=' + array[1] + 'array[3]=' + array[2]);
        output(array);

        console.log('Object literal: \n Name: ' + object.name + '\n Age: ' + object.age + '\n Place of birth: ' + object.birthPlace);
        output(object);
        
        console.log("\n");
