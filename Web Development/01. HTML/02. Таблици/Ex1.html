<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Fresh Fruits</title>
		<style>
			table.fruit {
				width: 465px;
			}
			table.fruit td {
				text-align: left;
			}
			.header {
				font-style: italic;
				font-weight: bold;
				font-size: 1.5em;
				text-align: center;
			}
			.second {
				text-align: center;

			}
			td {
				min-width: 1.5em;
				text-align: center;
			}

			.left {
				text-align: left;
			}
			.right {
				text-align: right;
			}
			.J {
				vertical-align: bottom;
			}
		</style>
	</head>
	
	<body>
		<table class="fruit">
			<thead>
				<tr>
					<th colspan="2" class="header">
						Fresh Fruits
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						It has long been known that a diet
						that includes at least a few 
						servings of fresh fruit every day will keep you healthy, fit and trim.
					</td>
					<td>
						<img src="freshfruids.jpg" alt="Fresh fruit image." />
					</td>
				</tr>
			</tbody>
		</table>
		<br>
		<table border="1" class="second">
			<thead>
				<tr>
					<td colspan="3">
						Title goes here
					</td>
					<td>
						A
					</td>
					<td class="right">
						B
					</td>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td class="right">
						N
					</td>
					<td colspan="4">
						O
					</td>
				</tr>
			</tfoot>
			<tbody>
				<tr>
					<td rowspan="3" class="left">
						C
					</td>
					<td>
						D
					</td>
					<td>
						E
					</td>
					<td>
						F
					</td>
					<td class="right">
						G
					</td>
				</tr>
				<tr>
					<td>
						H
					</td>
					<td colspan="2">
						I
					</td>
					<td rowspan="2" class="right J">
						J
					</td>
				</tr>
				<tr>
					<td>
						K
					</td>
					<td>
						L
					</td>
					<td>
						M
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
