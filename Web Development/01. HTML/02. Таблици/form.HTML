<!DOCTYPE html>
<html>
<head>
	<title>A Simple Form</title>
	<meta charset="utf-8">
	<style type="text/css">
	ul li {
		list-style-type: none;
	}
	fieldset {
		border: none;
	}
	</style>
</head>
<body>
	<form action="#" method="post">
		<fieldset>
			<ul>
				<li><label>Username: <input type="text" name="username" maxlength="25"><strong> *req</strong></label></li>
				<li><label>Email: <input type="email" name="password" maxlength="30"></label><strong> *req</strong></li>
				<li><label>School: <input type="text" name="school" maxlength="50"></label><strong> *req</strong></li>
			</ul>
			<p><input type="image" src="submit.gif" alt="submit"></p>
		</fieldset>
	</form>
</body>
</html>
