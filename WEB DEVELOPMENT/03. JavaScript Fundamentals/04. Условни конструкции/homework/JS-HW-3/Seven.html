        <li><a href="Four.html">Four</a></li>
        <li><a href="Five.html">Five</a></li>
        <li><a href="Six.html">Six</a></li>
        <li><a href="Seven.html">Seven</a></li>
        <li><a href="Eight.html">Eight</a></li>
        <li><a href="Nine.html">Nine</a></li>
    </ul>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var a = 7;
        var b = 6;
        var c = 4;
        var d = 10;
        var e = 3;
        jsConsole.writeLine('a=' + a + " b=" + b + ' c=' + c + " d=" + d + ' e=' + e);

        if ((a > b) && (a > c) && (a > d) && (a > e)) {
            jsConsole.writeLine('The biggest is:' + a);
        }
        else if ((b > a) && (b > c) && (b > d) && (b > e)) {
            jsConsole.writeLine('The biggest is:' + b);
        }
        else if ((c > a) && (b < c) && (c > d) && (c > e)) {
            jsConsole.writeLine('The biggest is:' + c);
        }
        else if ((d > a) && (d > c) && (c < d) && (d > e)) {
            jsConsole.writeLine('The biggest is:' + d);
        }
        else if ((e > a) && (e > c) && (e > d) && (e > b)) {
            jsConsole.writeLine('The biggest is:' + e);
        }
    </script>
</body>
