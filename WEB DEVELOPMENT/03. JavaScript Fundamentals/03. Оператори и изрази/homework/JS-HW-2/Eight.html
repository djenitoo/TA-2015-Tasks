    <script>
        function checkNumber() {
            var a = jsConsole.readInteger("#a");
            var b = jsConsole.readInteger("#b");
            var h = jsConsole.readInteger("#h");
            var area = ((a + b) / 2) * h;
            jsConsole.writeLine("The trapezoid area is = " + area);
