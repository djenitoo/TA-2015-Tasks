<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Gallery</title>
    <link href="Less2.css" rel="stylesheet" />
</head>
<body>
    <form>
        <nav>
            <label for="image-one"><img src="images/one.png" alt="girl" class="mini"/></label>
            <label for="image-two"><img src="images/two.jpg" alt="girl" class="mini"/></label>
            <label for="image-three"><img src="images/three.jpg" alt="girl" class="mini"/></label>
            <label for="image-four"><img src="images/four.jpg" alt="girl" class="mini"/></label>
        </nav>
        <ul>
            <li><input type="radio" name="girl" id="image-one"/><img src="images/one.png" alt="girl"/></li>
            <li><input type="radio" name="girl" id="image-two"/><img src="images/two.jpg" alt="girl"/></li>
            <li><input type="radio" name="girl" id="image-three"/><img src="images/three.jpg" alt="girl"/></li>
            <li><input type="radio" name="girl" id="image-four"/><img src="images/four.jpg" alt="girl"/></li>
        </ul>
         
    </form>
</body>
</html>
