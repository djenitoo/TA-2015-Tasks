<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>WebSite One</title>
		<!--[if lt IE 9]>
		<script src="dist/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body>
		<header>
			<h1><a href="">Linked In</a></h1>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">What is LinkedIn?</a></li>
				<li><a href="#">Join Today</a></li>
				<li>
					<a href="#">Sing In</a>
					<form>
						<ul>
							<li><label for="email">Email:</label><input type="email" name="email" id="email"></li>
							<li><label for="password">Password:</label><input type="password" name="password" id="password"></li>
						</ul>
					</form>
				</li>
			</ul>
		</header>
		<hr>
		<section>
			<h2>Blq blq blaqqqqq and blq and blqq, you know blq</h2>
			<ul>
				<li>blq number one</li>
				<li>blq number two</li>
				<li>blq number three</li>
			</ul>
			<h3>Join Blq today!</h3>
			<form>
				<fieldset>
					<legend>Sing Up!</legend>
					<ul>
						<li><label for="first-name">First Name:</label><input type="text" name="first-name" id="first-name"></li>
						<li><label for="last-name">Last name:</label><input type="text" name="last-name" id="last-name"></li>
						<li><label for="email">Email:</label><input type="email" name="email" id="email"></li>
						<li>
							<label for="password">Password:</label><input type="password" name="password" id="password">
							<p>Six or more characters</p>
						</li>
					</ul>
					<input type="button" value="Join now" name="join-now">
					<div>Already on Blq? <a href="#">Sing In!</a></div>
				</fieldset>
			</form>
			<form>
				<h3>Search for someone by name:</h3>
				<ul>
					<li><label for="first-name">First Name:</label><input type="text" name="first-name" id="first-name" placeholder="First name"></li>
					<li><label for="last-name">Last name:</label><input type="text" name="last-name" id="last-name" placeholder="Last Name"></li>
				</ul>
				<input type="button" value="Go!" name="go">
			</form>
		</section>		
	</body>
</html>
